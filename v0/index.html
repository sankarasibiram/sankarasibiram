
<!DOCTYPE html>

        <title>शङ्करशिबिरम्</title>

    </head>
    <body>


        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark navbar_background">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="app_display.home();">
                        <img src="data/prasna/Shri_Shankaracharya.jpg" alt="" width="18" height="24" class="d-inline-block align-text-top">
                        शङ्करशिबिरम्
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <!--<li class="nav-item">
                                <a class="nav-link active multi-lipi" aria-current="page" href="#" onclick="app_display.home();">गुरुकुलम्</a>
                            </li>-->
                            <li id="navbar-learn-dropdown-id" class="nav-item dropdown">
                                <a id="learn-dropdown-id" class="nav-link dropdown-toggle multi-lipi" 
                                    href="#" id="navbarScrollingDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">अध्ययनम्</a>
                                <ul id="submenu-learn-dropdown-id" class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                </ul>

                            <li id="navbar-practice-dropdown-id" class="nav-item dropdown">
                                <a id="practice-dropdown-id" class="nav-link dropdown-toggle multi-lipi" href="#" id="navbarScrollingDropdown" role="button"

                                </ul>

                        </ul>
                            <select class="nav-item dropdown navbar_background me-2 border-0 text-end" name="lipi" id="lipi-select" onchange="Lipi.change_lipi();">
                            </select>
    
                            <select class="nav-item dropdown navbar_background me-2 border-0 text-end" name="grantha" id="grantha-select">
                            </select>
                            </ul>                        
                            <button id="load-grantha-button-id" class="btn btn-primary btn-sm me-0" title="Open book">&#x1F4D6;</button>

                    </div>
                </div>
            </nav> 
         
            <div id="home-page"  style="display:none;"></div>

            <div id="grantha-card">
                <div id="practice-test-card">
                    <div style="position: relative">
                        <div id="timer" class="clock" >120</div>
                        <div id="grantha-title" class="card-title-1 multi-lipi" >Test Title</div>
                    </div>

                    <div class="card-body card-body-1" >
                    
                    <div style="display: flex; align-items: center;justify-content: center;">
                        <div style="min-width:600px; max-width: 80vw;">
                            <div id="sloka_container-div" class="sloka_container sloka_container_1">
                                <div class="container sloka-div-1">

                                    <div id="learn-sloka-div" >
                                        <span  class="multi-lipi">अज्ञोऽप्यश्रुतशास्त्राण्याशु किल व्याकरोति यत्कृपया।</span><br>
                                        <span class="multi-lipi">निखिलकलाधिपमनिशं तमहं प्रणमामि शङ्कराचार्यम्॥</span>
                                    </div>

                                    <div style="font-size: 1rem; text-align: left; margin-top: 1rem">

                                        <label id="sloka_number_label" class="me-2" ></label>
                                        <input id="sloka-anvaya-chkbox"  type="checkbox"> 
                                        <label for="sloka-anvaya-chkbox" class="multi-lipi" style="font-size: 1rem; padding-right: 10px;" id="sloka-include-anvayam-label"> सान्वयम् </label>

                                        <input id="select-meaning-chkbox"  type="checkbox">                     
                                        <label id="sloka-include-meaning-label" class="multi-lipi"> सार्थम् </label> 
                                        <select id="select-meaning-lang" class="nav-item dropdown sloka-meaning-select border-0"></select>
                                        
                                        <input id="sloka-audio-checkbox" type="checkbox" class="ms-0">
                                        <label class="ms-0 multi-lipi">अनूच्चारणम्</label>
                                        <span class="sloka_audio_home">
                                            <span id="sloka-with-student-audio"></span>
                                            <span id="sloka-audio"></span>
                                        </span>
                                        <input id="select-autoplay-chkbox"  type="checkbox" value="">                     
                                        <label id="sloka-autoplay-label" class="me-1"> Autoplay </label> 
                                    </div>

                                </div>
                            </div>
                            <div class="sloka_container_1">
                                <div id="learn-sloka-anvaya-div" class="sloka-sub-1" ></div>
                            </div>
                            <div class="sloka_container_1">
                                <div id="learn-sloka-meaning-div" class="sloka-sub-1"></div>    
                            </div>
                        </div>
                    </div>
                    

                   



                    <div style="display: flex; align-items: center;justify-content: center;">
                        <div style="min-width: 600px;">

                            <div id="practice-question-info-div" class="info-div-1"></div>

                            <div class="sloka_container_1">
                                <div class="q-c-1">
                                    <div id="practice-question-div" ></div>                            
                                    <div id="practice-question-audio-div"></div>
                                </div>
                            </div>

                           <div class="sloka_container_1">
                                <div class="ans-c-1">
                                    <div id="practice-answer-div"></div>
                                    <div id="practice-answer-audio-div"></div>
                                </div>
                            </div>
                            <div id="practice-options-div" class="options-div-1"></div>

                        </div>

    
                    </div>



                
                    <div id="practice-settings-div" class="container test-settings">
                            <div>
                                <Label>Test time</Label> <BR>
                                <input id="practice-max-time" type="number" maxlength="3" min="60" max="300" value="120">
                            </div>
                            <div>
                                <Label>Max questions</Label> <BR>
                                <input id="practice-max-questions" type="number" maxlength="2" min="1" max="20" value="5">
                            </div>                   
                    </div>

                    <div id="practice-multiple-choice-div">
                        <div id="practice-multiple-choice-info-div" class="info-div"></div>
                        <div id="practice-multiple-choice-question-div" class="question-div"></div>
                        <div id="practice-multiple-choice-options-div" class="options-div"></div>
                    </div>

                    
                
                </div>
            

                    <div class="card-footer-1">

                            <button href="#" id="start-btn" class="btn btn-sm  ms-2 round text-white" >Start</button>                     
                            
                            <div class="btn-group" role="group" class="ms-2 text-white">
                                <button id="previous-btn" class="btn btn-sm text-white" >&#x25C4;</button>
                                <select id="select-item-btn" class="btn btn-sm text-white">
                                </select>
                                <button id="next-btn" class="btn btn-sm text-white">&#x25BA;</button>
                            </div>

                            <button href="#" id="review-btn" class="btn btn-sm  ms-2 round text-white">Review</button> 
                            <button id="show-answer-btn" class="btn btn-sm ms-2 round text-white">Show Answer</button>
                            <button id="correct-btn" class="btn btn-sm ms-2 round text-white">Correct</button>
                            <button id="incorrect-btn" class="btn btn-sm  ms-2 round text-white">Incorrect</button>
                            <button id="submit-response-btn" class="btn btn-sm ms-2 round text-white">Submit Test</button>

                    </div>
                </div>
            </div>
            </div>
        </div>
        <script>
            
            
            let cfg = {
                "grantha_config_file":"data/granthas.json", 
                "lipi_selection_element_id":"lipi-select", 
                "grantha_selection_element_id": "grantha-select",
                "open_book_button_id":"load-grantha-button-id",
                "main_menu_learn_id": "learn-dropdown-id",
                "main_menu_practice_id": "practice-dropdown-id",
                "display_config_file": "config/display_cfg.json",
                "homepage": "config/homepage.html",
                "static_page_div": "home-page"
            }
            let ads = new ApplicationSetup(cfg);
            ads.home();
        </script>
